image: ardiwahyu/android:latest
stages:
  - build
  - test

lintDebug:
  stage: build
  script:
    - ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint
  only:
    - devel
  when: manual

assembleDebug:
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/
  only:
    - devel
  when: manual

debugTests:
  stage: test
  script:
    - ./gradlew -Pci --console=plain :app:testDebug
  only:
    - devel
  when: manual