image: dhub.dev.siap.id/ejukir/android:latest

stages:
  - build
  - test

lintDebug:
  stage: build
  script:
    - ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint
  only:
    - devel

assembleDebug:
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/
  only:
    - devel

debugTests:
  stage: test
  script:
    - ./gradlew -Pci --console=plain :app:testDebug
  only:
    - devel